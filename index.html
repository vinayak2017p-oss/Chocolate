<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day üç´</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', Arial;
  background: radial-gradient(circle at top, #4b220f, #140801);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.12);
  padding: 28px;
  border-radius: 20px;
  text-align: center;
  width: 280px;
  animation: reelIn 0.8s ease;
}

button {
  margin-top: 15px;
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  background: #c46a1c;
  color: white;
}

/* HIDDEN */
.hidden { display: none; }

/* CHOCOLATE BOX */
.box {
  width: 180px;
  margin: 15px auto;
  animation: shake 1s infinite;
}

.open .box {
  animation: openBox 1s forwards;
}

/* HEART */
.heart {
  font-size: 40px;
  cursor: pointer;
  animation: pulse 1s infinite;
}

/* MESSAGE */
.message {
  margin-top: 10px;
  font-size: 15px;
  opacity: 0;
  animation: fadeIn 0.8s forwards;
}

/* ANIMATIONS */
@keyframes reelIn {
  from { opacity:0; transform: scale(0.9) translateY(40px); }
  to { opacity:1; transform: scale(1) translateY(0); }
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(2deg); }
}

@keyframes openBox {
  to { transform: scale(1.1) rotateX(20deg); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h2>Happy Chocolate Day üç´</h2>
  <p>Click to open your chocolate üòã</p>
  <button onclick="openChocolate()">Open Chocolate üç´</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <img class="box" src="https://i.imgur.com/7kCeT7D.png">
  <h3>For <span id="name"></span> üíå</h3>
  <p>Tap the heart ‚ù§Ô∏è</p>
  <div class="heart" onclick="showMessage()">‚ù§Ô∏è</div>
  <div class="message hidden" id="msg">
    Just like chocolate,<br>
    you make my world sweeter üç´üíñ
  </div>
</div>

<script>
// ‚ú® PERSONALIZE NAME HERE
const girlName = "Tannu";

// STEP 1 ‚Üí STEP 2
function openChocolate() {
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
  document.getElementById("name").innerText = girlName;
  document.getElementById("step2").classList.add("open");
}

// HEART CLICK
function showMessage() {
  document.getElementById("msg").classList.remove("hidden");
}
</script>

</body>
</html>
